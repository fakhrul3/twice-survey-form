<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twice Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="title">Twice Survey Form</h1>
    <p id="description">Lorem ipsum dolor sit amet.</p>

    <form id="survey-form">
        <label for="name" id="name-label">
            Name :
            <input type="text" id="name" placeholder="Enter Your Name" required />
        </label>

        <label for="email" id="email-label">
            Email :
            <input type="email" id="email" placeholder="Enter Your email" required />
        </label>

        <label for="age" id="number-label">
            Age :
            <input type="number" id="number" placeholder="How old are you?" min="17" max="40" />
        </label>

        <label for="dropdown" id="dropdown-label">
            Where you find out about twice? :
            <select id="dropdown">
                <option>Internet</option>
                <option>Magazine</option>
                <option>Your Cousin</option>

            </select>
        </label>

        <label for="member" id="member-label">
            Your favorite Member :
        </label>

        <input type="radio" name="member" value="1" />Nayeon
        <input type="radio" name="member" value="2" checked />Jeongyeon
        <input type="radio" name="member" value="3" />Sana
        <input type="radio" name="member" value="4" />Mina
        <input type="radio" name="member" value="5" />Momo
        <input type="radio" name="member" value="6" />Dahyun
        <input type="radio" name="member" value="7" />Jihyo
        <input type="radio" name="member" value="8" />Chaeyoung
        <input type="radio" name="member" value="9" />Tzuyu

        <br><br>
        <label for="albums" id="albums-label">
            Your favorite albums :
        </label>
        <input type="checkbox" value="albums1" />Albums 1 <br />
        <input type="checkbox" value="albums2" />Albums 2 <br />
        <input type="checkbox" value="albums3" />Albums 3 <br /><br />

        <label for="comments" id="number-label">
            Any comments or sugestions? :
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </label>

        <button id="submit" type="submit"> Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


</body>

</html>
